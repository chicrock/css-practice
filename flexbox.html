<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .father {
        display: flex;
        flex-direction: row;
        justify-content: space-between; /* main-axis direction: row => horizontal */
        align-items: flex-end; /* cross-axis direction: column => horizontal */
        height: 100vh;
      }
      .box {
        width: 300px;
        height: 300px;
        background-color: blue;
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
